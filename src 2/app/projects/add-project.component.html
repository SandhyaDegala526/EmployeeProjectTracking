<div class="container" >
  <div class="col-md-4 col-md-offset-4">
  <h3>Project Details</h3>
  <table>
    <div>
      <div>
        <form [formGroup]="projectForm" (ngSubmit)="addProject()">
          <div class="form-group">
            <label>Project Id</label>
            <input type="text" class="form-control" formControlName="projectId" placeholder="Project Id">
            <div *ngIf="projectForm.controls['projectId'].hasError('required')" class="alert alert-danger">
              please enter project ID
            </div>
          </div>
          <div class="form-group">
            <label>Project Name</label>
            <input type="text" class="form-control" formControlName="projectName" placeholder="Project Name">
            <div *ngIf="projectForm.controls['projectName'].hasError('required')" class="alert alert-danger">
              please enter project Name
            </div>
          </div>
          <div class="form-group">
            <label>Start Date</label>
            <input type="date" required class="form-control" formControlName="projectStartDate" placeholder="startDate">
            <div *ngIf="projectForm.controls['projectStartDate'].hasError('required')" class="alert alert-danger">
              please enter project startDate
            </div>
          </div>
          <div class="form-group">
            <label>End Date</label>
            <input type="date" required class="form-control" formControlName="projectEndDate" placeholder="endDate">
            <div *ngIf="projectForm.controls['projectEndDate'].hasError('required')" class="alert alert-danger">
              please enter project endDate
            </div>
          </div>
          <button type="submit" [disabled]="!projectForm.valid" (click)="getMessage()" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </table>
</div>
<div *ngIf="flag" class="successmsg">
  <p>Project added successfully</p>
</div>
</div>
